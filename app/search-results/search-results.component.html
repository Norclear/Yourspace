<title>Search for {{query}}</title>
<div class="main">
    <div *ngIf="returnedResult == true">
        <div id="userContainer" class="user-container">
            <h1 class="title">Search Results for {{ '"' + query + '"'}} in Users:</h1>
            <div *ngFor="let user of userResults.slice(0, userResultsToShow) " class="user">
                <img [src]="getSafeUrl(user.picture)">
                <a class="username" [routerLink]="['/user/' + user.username]"> {{ user.username }}</a>
            </div>
            <a *ngIf="userResultsToShow < totalUserResults" class="text-button" (click)="showMoreUsers()">Show More...</a>
            <p *ngIf="userResultsToShow >= totalUserResults"> No user results</p>
        </div>
        <div id="postContainer" class="post-container">
            <h1 class="title">Search Results for {{ '"' + query + '"'}} in Posts:</h1>
            <div *ngFor="let post of postResults.slice(0, postResultsToShow) " class="post">
                <a class="post-title" [routerLink]="['/post/' + post.postId]"> {{ post.title }}</a>
                <p class="description"> {{ post.description }} </p>
            </div>
            <a *ngIf="postResultsToShow < totalPostResults" class="text-button" (click)="showMorePosts()">Show More...</a>
            <p *ngIf="postResultsToShow >= totalPostResults"> No post results</p>
        </div>
    </div>
    <app-loader class="screen" *ngIf="returnedResult == null"></app-loader>
    <div class="fill"> </div>
</div>
