<div *ngFor="let notification of notifications" [id]="notification.id" [ngClass]="classes" class="notif" >
    <div class="cont">
        <div class="text-container">
            <img [src]="data[notification.type]['src']" class="img-left">
            <p class="title"> Yourspace </p>
        </div>
        <!-- <img class="img" src="../../../../assets/close.svg"> -->
    </div>
    <p class="text">{{data[notification.type]['message']}}</p>
</div>
