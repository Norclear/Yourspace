<!-- Search Bar -->
<form class="d-flex input-group w-auto search-bar">
    <input type="search" class="bob form-control rounded" #search_bar placeholder="Search" aria-label="Search"/>
    <button class="input-group-text border-0" id="search-addon" (click)="search(search_bar.value)">
        <i class="fas fa-search"></i>
    </button>
</form>
